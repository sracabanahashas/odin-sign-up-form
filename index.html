<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="odin-lined.png" alt="Odin, father of Thor"><h1>ODIN</h1></div>
    </div>
    <div class="main">
        <div class="heroText">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="formWrapper">
            <p>Let's do this!</p>
            <form action="" class="signup-Form" id="form">
                <div class="form-row">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                        <span></span>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" 
                        minlength="7">
                        <span></span>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required
                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                    <span></span>
                    </div>
                    <div>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                    <span></span>
                    </div>
                </div>
            </form>
        </div>
        <div class="submit">
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
